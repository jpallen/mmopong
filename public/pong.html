<html>
	<head>
		<title>Pong</title>
		<script type="text/javascript" src="/javascripts/jquery-1.6.2.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/javascripts/inputs.js"></script>

		<style>
			.button {
				width: 100%;
				height: 48%;

				-moz-border-radius:6px;
				-webkit-border-radius:6px;
				border-radius:6px;
				border:1px solid #84bbf3;
				background-color: #ddf;
				user-select: none;
				-moz-user-select: none;
				-webkit-user-select: none;
			}

			.active {
				background-color: #bbf;
			}

			.spacer {
				height: 4%;
				width: 100%;
			}
		</style>
	</head>

	<body>
		<div class="button" id="leftButton"></div>
		<div class="spacer"></div>
		<div class="button" id="rightButton"></div>

		<script>
			if (Math.random() > 0.5) {
				Voter.group = "left_player";
				document.title = "Pong - Left Player";
			} else {
				Voter.group = "right_player";
				document.title = "Pong - Right Player";
			}
			Voter.game  = "pong";

			var leftButton = new Voter.InputButton({
				element : $("#leftButton"),
				action  : "left"
			});
			var rightButton = new Voter.InputButton({
				element : $("#rightButton"),
				action  : "right"
			});
		</script>
	</body>
</html>
